<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project-2:Design Invoice using Table</title>
    <style>
        table{
            width: 600px;
            text-align: left;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            line-height:1.3;
        }
        th{
            background-color: lightblue;
        }
        .label{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <table style="margin-left: auto;margin-right: auto;">
        <tr>
            <th colspan="3">Invoice #12345 ABC</th>
            <th>18th July,2019</th>
        </tr>
        <tr>
            <td colspan="2">
                <span class="label">Pay to:</span><br>
                The Tech Park<br>
                123 Willow Street<br>
                Boulevard,LA-567892
            </td>
            <td colspan="2">
                <span class="label">Customer</span><br>
                John Lark<br>
                Dummy Apartments<br>
                276 Main Street<br>
                Boulevard,LA-567892
            </td>
        </tr>
        <tr>
            <th>Name/Description</th>
            <th>Qty</th>
            <th>MRP</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Biriyani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <th class="label" colspan="3">Subtotal</th>
            <td>1800</td>
        </tr>
        <tr>
            <th class="label" colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th class="label" colspan="3">Grand Total</th>
            <td>1620</td>
        </tr>
    </table>
</body>
</html>
